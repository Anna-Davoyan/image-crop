<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0px !important;">
<div>
    <div id="pane-crop">
        <div id="pane">
            <div class="angles left-middle"></div>
            <div class="angles top-middle"></div>
            <div class="angles right-middle"></div>
            <div class="angles bottom-middle"></div>
            <div class="angles left-top"></div>
            <div class="angles right-top"></div>
            <div class="angles right-bottom"></div>
            <div class="angles left-bottom"></div>
        </div>
        <div id="ghostpane"></div>
    </div>
    <canvas id="canvas" width="800px" style="border:0px solid #d3d3d3; box-sizing: border-box"></canvas>
</div>

<input type="file" id="inp">
<input type="button" id="crop" value="crop" onclick="crop()">
<input type="button" id="done" value="save" onclick="done()">
<a id="download" download="myImage.jpg" href="" onclick="download_img(this);">Download to myImage.jpg</a>

<script src="canvas.js"></script>
</body>
</html>
